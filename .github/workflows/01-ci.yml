name: CI - Code Quality

on:
  push:
    branches: [dev, staging, prod, main]
  pull_request:
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  TERRAFORM_VERSION: "1.10.0"

jobs:

  python-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Python Syntax Check
        run: |
          find . -name "*.py" -not -path "./.venv/*" -print0 | xargs -0 -I {} python -m py_compile {}

      - name: Flake8 Lint
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pytest
        run: |
          if [ -d tests ]; then 
            pytest -v
          else 
            echo "No tests directory found - skipping pytest"
          fi

  terraform-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          if [ -d terraform ]; then 
            terraform -chdir=terraform fmt -check -recursive
          else
            echo "No terraform directory found"
          fi

      - name: Terraform Validate
        run: |
          if [ -d terraform ]; then 
            terraform -chdir=terraform init -backend=false
            terraform -chdir=terraform validate
          else
            echo "No terraform directory found"
          fi

  docker-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Compose YAML
        run: |
          if [ -f docker-compose.yml ]; then 
            python -c "import yaml; data=yaml.safe_load(open('docker-compose.yml')); print('Services:', len(data.get('services',{})))"
          else
            echo "No docker-compose.yml found"
          fi

      - name: Docker Compose Config Check
        run: |
          if [ -f docker-compose.yml ]; then 
            docker compose config > /dev/null
            echo "Docker Compose config is valid"
          else
            echo "No docker-compose.yml found"
          fi

  project-structure:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Required Files Check
        run: |
          files=(requirements.txt docker-compose.yml terraform/main.tf glue/cdc_processor.py sql/init.sql)
          missing_files=()
          
          for f in "${files[@]}"; do 
            if [ ! -f "$f" ]; then
              echo "Missing: $f"
              missing_files+=("$f")
            else
              echo "Found: $f"
            fi
          done
          
          if [ ${#missing_files[@]} -gt 0 ]; then
            echo ""
            echo "Error: ${#missing_files[@]} required file(s) missing"
            exit 1
          fi
          
          echo ""
          echo "All required files present"

  ci-status:
    runs-on: ubuntu-latest
    needs: [python-quality, terraform-quality, docker-quality, project-structure]
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.python-quality.result }}" != "success" ] || \
             [ "${{ needs.terraform-quality.result }}" != "success" ] || \
             [ "${{ needs.docker-quality.result }}" != "success" ] || \
             [ "${{ needs.project-structure.result }}" != "success" ]; then
            echo "CI checks failed"
            exit 1
          fi
          echo "All CI checks passed"



     